<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <div class="switch"><div class="switch__state"></div></div>
        <p class="result">0</p>
    </header>

    <main class="grid-container">
        <div class="grid-item clear"><span class="grid-item__inner">C</span></div>
        <div class="grid-item sign-change" title="+"><span class="grid-item__inner">+-</span></div>
        <div class="grid-item operator" title="%"><span class="grid-item__inner">%</span></div>
        <div class="grid-item operator" title="/"><span class="grid-item__inner">/</span></div>
        <div class="grid-item number"><span class="grid-item__inner">7</span></div>
        <div class="grid-item number"><span class="grid-item__inner">8</span></div>
        <div class="grid-item number"><span class="grid-item__inner">9</span></div>
        <div class="grid-item operator" title="*"><span class="grid-item__inner">*</span></div>
        <div class="grid-item number"><span class="grid-item__inner">4</span></div>
        <div class="grid-item number"><span class="grid-item__inner">5</span></div>
        <div class="grid-item number"><span class="grid-item__inner">6</span></div>
        <div class="grid-item operator" title="-"><span class="grid-item__inner">-</span></div>
        <div class="grid-item number"><span class="grid-item__inner">1</span></div>
        <div class="grid-item number"><span class="grid-item__inner">2</span></div>
        <div class="grid-item number"><span class="grid-item__inner">3</span></div>
        <div class="grid-item operator" title="+"><span class="grid-item__inner">+</span></div>
        <div class="grid-item number"><span class="grid-item__inner">0</span></div>
        <div class="grid-item dot" title="."><span class="grid-item__inner">.</span></div>
        <div class="grid-item"><span class="grid-item__inner"></span></div>
        <div class="grid-item equal"><span class="grid-item__inner">=</span></div>
    </main>

</body>
</html>
