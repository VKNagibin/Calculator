<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="switch"><div class="switch__state"></div></div>
            <p class="result">0</p>
        </header>

        <main class="grid-container">
            <div class="grid-item clear">C</div>
            <div class="grid-item sign-change" id="+">+-</div>
            <div class="grid-item operator" id="%">%</div>
            <div class="grid-item operator" id="/">/</div>
            <div class="grid-item number">7</div>
            <div class="grid-item number">8</div>
            <div class="grid-item number">9</div>
            <div class="grid-item operator" id="*">X</div>
            <div class="grid-item number">4</div>
            <div class="grid-item number">5</div>
            <div class="grid-item number">6</div>
            <div class="grid-item operator" id="-">-</div>
            <div class="grid-item number">1</div>
            <div class="grid-item number">2</div>
            <div class="grid-item number">3</div>
            <div class="grid-item operator" id="+">+</div>
            <div class="grid-item number">0</div>
            <div class="grid-item dot" id=".">.</div>
            <div class="grid-item delete">
                <object data="./Frame.svg" type="image/svg+xml"></object>
            </div>
            <div class="grid-item equal">=</div>
        </main>
    </div>
</body>
</html>
